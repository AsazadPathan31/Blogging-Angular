<div *ngIf="blog != undefined">
	<mat-card class="read-blog-card wide-blog-card fancy-shadow">
		<div class="blog-banner"></div>
		<mat-card-header>
			<div mat-card-avatar class="blog-avatar"></div>
			<mat-card-title>
				{{ blog.data.blog_title }}
			</mat-card-title>
			<mat-card-subtitle>
				<span class="blog-date"
					>ðŸ•’ Last Updated: {{ blog.data.timestamp }}</span
				>
			</mat-card-subtitle>
		</mat-card-header>
		<mat-divider></mat-divider>
		<mat-card-content>
			<div
				class="blog-content spacious-content"
				[innerHTML]="blog.data.blog_content"
			></div>
		</mat-card-content>
	</mat-card>
</div>
